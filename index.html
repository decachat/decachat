<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Interaksi AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Selamat Datang di DecaChat</h1>
            <p>Silakan masukkan perintah atau pertanyaan untuk berinteraksi dengan bot.</p>
        </header>

        <div class="chat-box">
            <div id="chat-log" class="chat-log"></div>
            <input type="text" id="user-input" placeholder="Ketik perintah atau pertanyaan..." />
            <button id="send-btn">Kirim</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
